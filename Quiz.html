<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz - SkillLearn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4caf50;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .question-box {
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 6px;
      cursor: pointer;
    }
    .options button:hover {
      background: #e0e0e0;
    }
    .result {
      text-align: center;
      padding: 20px;
    }
    .btn-certificate {
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lesson Quiz</h1>
    <p>Test your knowledge and earn a certificate</p>
  </header>

  <div class="container" id="quiz-container">
    <div class="question-box" id="question-box">
      <h2 id="question-text">Loading...</h2>
      <div class="options" id="options-box"></div>
    </div>
    <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next</button>
  </div>

  <div class="container result" id="result-box" style="display: none;">
    <h2 id="score-text"></h2>
    <p id="pass-fail-text"></p>
    <a href="certificate.html" class="btn-certificate" id="certificate-btn" style="display: none;">View Certificate</a>
  </div>

  <script>
    // Simulated quiz database
    const quizzes = {
      "js-basics": [
        {
          question: "What does JS stand for?",
          options: ["Java Source", "JavaScript", "Just Script", "Java Structure"],
          answer: 1
        },
        {
          question: "Which keyword declares a variable?",
          options: ["int", "let", "define", "create"],
          answer: 1
        },
        {
          question: "Which operator is used to assign a value?",
          options: ["=", "==", "===", "=>"],
          answer: 0
        }
      ],
      "excel-basics": [
        {
          question: "Which symbol starts a formula in Excel?",
          options: ["=", "+", "$", "#"],
          answer: 0
        },
        {
          question: "Which function adds values in Excel?",
          options: ["=SUM()", "=ADD()", "=TOTAL()", "=COUNT()"],
          answer: 0
        }
      ]
    };

    // Get lesson ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const lessonId = urlParams.get("lesson");

    const quizData = quizzes[lessonId];
    let currentQuestion = 0;
    let score = 0;

    const questionBox = document.getElementById("question-box");
    const questionText = document.getElementById("question-text");
    const optionsBox = document.getElementById("options-box");
    const nextBtn = document.getElementById("next-btn");
    const resultBox = document.getElementById("result-box");
    const scoreText = document.getElementById("score-text");
    const passFailText = document.getElementById("pass-fail-text");
    const certificateBtn = document.getElementById("certificate-btn");

    if (!quizData) {
      questionText.innerText = "No quiz found for this lesson.";
    } else {
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionText.textContent = q.question;
      optionsBox.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsBox.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      if (selected === correct) score++;
      nextBtn.style.display = "block";
      Array.from(optionsBox.children).forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === correct) {
          btn.style.backgroundColor = "#c8e6c9"; // green
        } else if (idx === selected) {
          btn.style.backgroundColor = "#ffcdd2"; // red
        }
      });
    }

    function nextQuestion() {
      currentQuestion++;
      nextBtn.style.display = "none";
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-container").style.display = "none";
      resultBox.style.display = "block";
      const percent = Math.round((score / quizData.length) * 100);
      scoreText.innerText = You scored ${score}/${quizData.length} (${percent}%);
      if (percent >= 60) {
        passFailText.innerText = "üéâ You passed! Congratulations.";
        certificateBtn.style.display = "inline-block";
      } else {
        passFailText.innerText = "‚ùå You did not pass. Try again!";
      }
    }
  </script>

</body>
</html>
